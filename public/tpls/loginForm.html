<div class="panel panel-primary">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Book Management System</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            Username：
                        </label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" placeholder="please input your email address" ng-model="userInfo.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            Password：
                        </label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" placeholder="at least 6 characters" ng-model="userInfo.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <a ui-sref="booklist({bookType:0})" class="btn btn-success btn-lg">Login</a>
                            <button class="btn btn-default btn-lg" ng-click="setFormData()">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
