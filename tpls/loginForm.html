
  <div class="container">
    <div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2 class="text-center"> Book Management System</h2>
        </div>
        <div class="panel-body">
          
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Input your email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="at least 6 characters">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <!--<button class="btn btn-primary" ng-click="checkInfo()">Sign in</button>-->
                  <a ui-sref="booklist()" class="btn btn-primary">Sign in</a>
                  <a ui-sref="register()" class="btn btn-default">Register</a>
                </div>
              </div>
            </form>
          
        </div>
      </div>
    </div>
    
  </div>
