<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">New Book</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form" name="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            Name：
                        </label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" placeholder="at most 64 characters" ng-model="userInfo.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            Type：
                        </label>
                        <div class="col-md-10">
                            <select class="form-control">
                                <option>Computer</option>
                                <option>Financial</option>
                                <option>Philosophy</option>
                                <option>Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            Publication date：
                        </label>
                        <div class="col-md-10">
                            <input type="date" class="form-control" placeholder="date formate YYYY-mm-dd" ng-model="userInfo.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            Author：
                        </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="at most 16 characters" ng-model="userInfo.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            E-books：
                        </label>
                        <div class="col-md-10">
                            <input type="checkbox">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <a ui-sref="booklist" class="btn btn-success" ng-disabled="form.$invalid">Save</a>
                            <a ui-sref="booklist({bookType:0})" class="btn btn-primary">Cancel</a>
                            <!--<button class="btn btn-default" ng-click="setFormData()">Clear the information</button>-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
